<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Note</title>
</head>
<body>
<h1>Edit Note</h1>

<form method="post" action="/note/v1/edit">
    <input type="hidden" name="id" th:value="${note.id}">
    <div>
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" th:value="${note.title}">
    </div>
    <div>
        <label for="content">Content:</label>
        <textarea id="content" name="content" rows="5" th:text="${note.content}"></textarea>
    </div>
    <button type="submit">Submit</button>
</form>

</body>
</html>
